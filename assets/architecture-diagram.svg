  <line x1="490" y1="140" x2="600" y2="165" stroke="#95a5a6" stroke-width="2" />
  <line x1="270" y1="295" x2="210" y2="320" stroke="#95a5a6" stroke-width="2" />
  <line x1="270" y1="330" x2="210" y2="420" stroke="#95a5a6" stroke-width="2" />
