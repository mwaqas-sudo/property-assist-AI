  <text x="675" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Performance</text>
  <text x="675" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Sub-1s Response Time</text>
